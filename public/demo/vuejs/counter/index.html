<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Counter</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="app" v-cloak>
      <span @click.shift="counter = counter - 10" @click="counter--">-</span>
      <h1>{{ counter }}</h1>
      <span @click.shift="counter = counter + 10" @click="counter++">+</span>
    </div>

    <script type="module">
      import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.esm.browser.js'
      Vue.config.devtools = true;

      new Vue({
        el: "#app",
        watch: {
          counter(value) {
            if (value < 0) {
              this.counter = 0;
            }
          }
        },
        data() {
          return {
            counter: 0
          };
        }
      });
    </script>
  </body>
</html>
