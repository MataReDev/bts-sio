<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS ME</title>

    <style>
        div{
            width: 100%;
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>
    
    <input onkeyup="triggerLoad()" type="text" id="input" value="https://fakeimg.pl/300/" placeholder="Entre un lien d'image">

    <div id="content">
    </div>

    <script>
        function triggerLoad(){
            document.getElementById("content").innerHTML = '<img id="img" src="' + document.getElementById("input").value + '">';
        }

        const urlSearchParams = new URLSearchParams(window.location.search);
        const params = Object.fromEntries(urlSearchParams.entries());

        if(params["uri"]){
            document.getElementById("input").value=params["uri"];
        }

        triggerLoad();
    </script>
</body>
</html>
