<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API − Version Petite Vue</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <style>
        #tableau {
            background-color: #1e5518;
            color: white;
            border: 5px solid #5e3600;
            padding: 10px;
            max-width: 900px;
            margin: auto;
            height: 400px;
            overflow: auto;
            font-family: cursive;
            font-size: x-large;
        }

        [v-cloak] { display: none; }
    </style>
</head>

<body>
    <div v-scope v-cloak>
        <button :disabled="datas.length > 0" type="button" class="my-5 mx-auto d-block btn btn-primary" @click="fetchData">Récupérer les TODOS</button>
        <div id="tableau">
            <ul>
                <li v-for="element in datas">{{element['title']}}</li>
            </ul>
        </div>
    </div>


    <script type="module">
        import {createApp} from 'https://unpkg.com/petite-vue?module'
        createApp({
            datas: [], 
            fetchData(){
                fetch("https://jsonplaceholder.typicode.com/todos/")
                .then(r => r.json())
                .then(r => this.datas = r)
            }
        }).mount()
    </script>
</body>

</html>
